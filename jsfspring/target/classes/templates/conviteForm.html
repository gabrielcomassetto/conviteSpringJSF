<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
    
        <title>Convite</title>
    </head>

    <body>
        

 			<div class="container">
 			<h1>Faça um novo cartão de convite</h1>
            <form class="row g-3" th:object="${convite}" method="post" th:action="@{/convites}">
            
        		<div class="col-md-6">
            	<label th:for="convidado" class="form-label">Nome do convidado(a)</label>
           	 	<input type="text" th:field="*{convidado}" class="form-control" placeholder="Nome" required="required">
        		</div>
        		
        		<div class="col-md-6">
            	<label th:for="dataEvento" class="form-label">Data do evento</label>
            	<input type="date" th:field="*{dataEvento}" required="required" class="form-control">
        		</div>
        		
        		<div class="col-md-6">
            	<label th:for="local" class="form-label">Local do evento</label>
           	 	<input type="text" th:field="*{local}" class="form-control" placeholder="Endereço" required="required">
        		</div>
        		
        
        		<div class="col-12">
            	<button type="submit" class="btn btn-primary">Enviar</button>
        		</div>
            
           </form>
        </div>
    </body>

</html>
