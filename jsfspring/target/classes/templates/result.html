<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
    
        <title>Pessoa - Cadastro</title>
    </head>

    <body>        
      
	<div class="card text-center mb-3 w-50 p-3" id="cardb" style="width: 18rem;">
  		<div class="card-body">
    		<h5 class="card-title">Convite de aniversáro</h5>
    		<p class="card-text">Para:  <i th:text="${convite.convidado}"/></p>
    		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  				Abrir
			</button>

  		</div>
	</div>
	
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
     			<div class="modal-header">
       				 <h1 class="modal-title fs-5" id="staticBackdropLabel">Você foi convidado para o meu aniversário!!</h1>
        			 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      			</div>
      <div class="modal-body">
        Olá <b><i th:text="${convite.convidado}"/></b>, você foi convidado para meu aniversário no endereço: <b><i th:text="${convite.local}"/></b>,<br> 
        na data <b><i th:text="${{convite.dataEvento}}"/></b>. Espero você lá!
      </div>
      	<div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

    </body>
    
    <style>
    #cardb{
    	background: rgb(135,224,255);
		background: linear-gradient(135deg, rgba(135,224,255,1) 0%, rgba(227,255,255,1) 49%, rgba(215,215,215,1) 100%);
    	border: none;
    	width: 500px;
    	display:flex;
    	margin-top: 200px;
    	margin-left: 25%;
    	
    	
    }
    </style>
</html>
